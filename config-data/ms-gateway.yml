server:
  port: 9090


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost


spring:
  application:
    name: ms-gateway-server


  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: ms-cliente
              uri: lb://ms-cliente
              predicates:
                - Path=/clientes/**

            - id: ms-producto
              uri: lb://ms-producto
              predicates:
                - Path=/categorias/**

            - id: ms-auth
              uri: lb://ms-auth
              predicates:
                - Path=/usuarios/**

            - id: ms-venta
              uri: lb://ms-venta
              predicates:
                - Path=/tipos-venta/**

